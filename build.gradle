apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile ([group: 'junit', name: 'junit', version: '4.11'],
                 [group: 'org.assertj', name: 'assertj-core', version: '3.2.0'],
                 [group: 'commons-io', name: 'commons-io', version: '2.4'])
}